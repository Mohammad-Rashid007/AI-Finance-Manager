services:
  - type: web
    name: AI-Finance-Manager
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn finance_manager.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: finance_manager.settings
      - key: SECRET_KEY
        generateValue: true

staticPublishPath: staticfiles